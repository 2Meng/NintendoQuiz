<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>Nintendo Game Quiz</h1>
      <span class="timer">Timer: <span class="time"></span></span>
    </nav>
    <section id="quiz-section">
      <p id="main">
        Hello! Welcome to the Nintendo Game Quiz! This will test your knowledge
        of Nintendo games! When you are ready click the
        <span>"Start"</span> button to begin!
      </p>
      <div class="answer-btns"></div>
      <form>
        Enter name: <input type="text" class="name-input" />
        <input type="submit" class="submit-name" />
      </form>
      <div class="scores"></div>
      <button class="start-quiz-btn">Start</button>
      <button class="show-score-btn">Show Score</button>
      <button class="start-over-btn">Start Over</button>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
